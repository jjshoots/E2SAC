# CCGE params
pretrained_oracle: true
update_oracle: false
confidence_lambda: 1.0

# core SAC params
use_entropy: true
target_entropy: null

# AWAC params
lambda_parameter: 0.05
offline_epochs: 10
offline_steps: 100000
online_steps: 900000
reset_memory: false

# eval settings
eval_num_episodes: 100
eval_steps_ratio: 10000

# wingman required params
debug: false
train: false
display: false
evaluate: false

weights_directory: 'weights'
version_number: null
