# env_name: 'Hopper-v4'
env_name: 'Walker2d-v4'

# target_performance of oracle
target_performance: 3000

# learning params
buffer_size: 300000
buffer_size_debug: 100
batch_size: 256
total_steps: 1000000
repeats_per_buffer: 1
critic_update_multiplier: 1
actor_update_multiplier: 1
