program: main.py
method: random
metric:
  name: max_eval_perf
  goal: maximize
name: "CCGE-PyFlyt-Waypoints"
parameters:
  env_name:
    value: "PyFlyt/SimpleWaypointEnv-v0"
  total_steps:
    value: 500000
  target_entropy:
    values: [-6.0, -8.0, -10.0, -12.0]
  confidence_lambda:
    values: [0.05, 0.1, 0.2]
command:
  - python3
  - src/main.py
  - "--train"
  - "--wandb"
  - "--wandb_name=CCGE-PyFlyt-Waypoints"
