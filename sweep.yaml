program: main.py
name: cartpole200k
method: random
metric:
  name: max_eval_perf
  goal: maximize
parameters:
  buffer_size:
    value: 200000
  batch_size:
    values:
      - 128
      - 256
      - 512
  max_grad_norm:
    distribution: log_uniform_values
    max: 1.00
    min: 0.25
  learning_rate:
    distribution: uniform
    max: 0.001
    min: 0.0001
  exploration_epsilon:
    distribution: uniform
    max: 0.15
    min: 0.05
  discount_factor:
    distribution: uniform
    max: 0.99
    min: 0.95
  target_network_frequency:
    distribution: int_uniform
    max: 2000
    min: 500
command:
  - python3
  - src/main.py
  - "--train"
  - "--wandb"
  - "--wandb_name=cartpole200k"
