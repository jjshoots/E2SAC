name: "e2SAC_sweep"
program: main.py
method: bayes
metric:
  name: max_eval_perf
  goal: maximize
parameters:
  total_steps:
    value: 60000
  buffer_size:
    value: 50000
  learning_rate:
    value: 0.00002
  batch_size:
    value: 150
  discount_factor:
    value: 0.95
  confidence_lambda:
    min: 1.0
    max: 10.0
  supervision_lambda:
    min: 1.0
    max: 10.0
command:
  - python3
  - src/main.py
  # - src/mainSAC.py
  - "--train"
  - "--wandb"
  - "--wandb_name=e2SAC_sweep"
  # - "--wandb_name=SAC"
