program: main.py
name: LunarLanderDDQN
method: random
metric:
  name: max_eval_perf
  goal: maximize
parameters:
  total_steps:
    value: 1000000
  buffer_size:
    value: 250000
  batch_size:
    value: 512
  max_grad_norm:
    value: 0.5
  learning_rate:
    value: 0.0004
  exploration_epsilon:
    value: 0.05
  discount_factor:
    value: 0.99
  target_network_frequency:
    value: 1000
  env_name:
    value: "LunarLander-v2"
command:
  - python3
  - src/main.py
  - "--train"
  - "--wandb"
  - "--wandb_name=LunarLanderDDQN"
