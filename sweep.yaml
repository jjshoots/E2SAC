program: mainSAC.py
method: bayes
metric:
  name: max_eval_perf
  goal: maximize
parameters:
  buffer_size:
    min: 10000
    max: 100000
  learning_rate:
    min: 0.0001
    max: 0.003
  critic_update_multiplier:
    values: [1, 2, 3]
  repeats_per_buffer:
    values: [1, 2, 3]
  batch_size:
    values: [32, 64, 128]
  discount_factor:
    min: 0.90
    max: 0.99
command:
  - python3
  - src/mainSAC.py
  - "--train"
  - "--wandb"
  - "--wandb_name=a100"
