program: main.py
# program: mainSAC.py
method: bayes
metric:
  name: max_eval_perf
  goal: maximize
parameters:
  buffer_size:
    min: 20000
    max: 100000
  learning_rate:
    min: 0.00005
    max: 0.001
  batch_size:
    values: [50, 100, 200]
  confidence_lambda:
    values: [200, 500, 1000]
  discount_factor:
    min: 0.90
    max: 0.99
command:
  - python3
  - src/main.py
  # - src/mainSAC.py
  - "--train"
  - "--wandb"
  - "--wandb_name=e2SAC a100"
  # - "--wandb_name=SAC a100"
