program: mainSAC.py
method: bayes
metric:
  name: max_eval_perf
  goal: maximize
parameters:
  buffer_size:
    min: 10000
    max: 100000
  learning_rate:
    min: 0.0001
    max: 0.01
  critic_update_multiplier:
    value:
      - 1
      - 2
      - 3
  repeats_per_buffer:
    value:
      - 1
      - 2
      - 3
  batch_size:
    value:
      - 32
      - 64
      - 128
command:
  - python3
  - src/mainSAC.py
  - "--train"
  - "--wandb"
  - "--name=a100"
