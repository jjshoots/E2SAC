name: "e2SAC_sweep"
program: main.py
# program: mainSAC.py
method: random
metric:
  name: max_eval_perf
  goal: maximize
parameters:
  buffer_size:
    min: 20000
    max: 50000
  learning_rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  batch_size:
    values: [50, 100, 150]
  discount_factor:
    min: 0.90
    max: 0.99
  confidence_lambda:
    min: 1.0
    max: 10.0
  supervision_lambda:
    min: 1.0
    max: 10.0
command:
  - python3
  - src/main.py
  # - src/mainSAC.py
  - "--train"
  - "--wandb"
  - "--wandb_name=$hostname"
  # - "--wandb_name=SAC"
